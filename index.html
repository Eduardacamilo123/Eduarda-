<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Em busca da sua familia</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="PARQUEDUDA.jpg" alt="">
            <p> Você foi ao parque aquatico com sua familia e se perdeu, e precisa encontra sua familia!</p>
            <button class="btn-proximo" data-proximo="1">Pedir ajuda para alguem</button>
            <button class="btn-proximo" data-proximo="2">Tentar encontrar sozinho</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Você vai até a recepição, é pede para eles te ajudar a procura a sua familia.</p>
            <button class="btn-proximo" data-proximo="3">Eles anuncia que você se perdeu da sua familia.</button>
            <button class="btn-proximo" data-proximo="4">A sua familia vai até você e te acha.</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Vai atér o maior brinquedo do parque tentar-se localizar, para ver se achar sua familia.</p>
            <button class="btn-proximo" data-proximo="5">Depois de avistar sua familia vai até ela. se</button>
            <button class="btn-proximo" data-proximo="6">Avistando vai até ela assi achando asua familia.</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
